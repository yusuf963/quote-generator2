<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quate Generator</title>
    <!-- page looks the same in all web browser with the line underneatrh -->
    <link href="/normalize.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- whole quote box quote-text, auther and buttons -->
    <div class="quote-container" id="quote-container">
        <!-- quote text -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </div>
            <!-- auther name -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
            <!-- buttons -->
        <div class="button-contanier">
            <button class="twitter-button" id="twitter" title="tweet this!"><i class="fab fa-twitter"></i></button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
